type Plate {
  id: Int!
  name: String
  description: String
  avatar: String
  category: Category
  type: Type
  enabled: Boolean
  updater: User
  createdAt: String
  updatedAt: String
}

type Query {
  plate: Plate!
  plates: [Plate!]
}

input CreatePlateInput {
  name: String!
  description: String
  avatar: String
  categoryId: Int
  typeId: Int
}

