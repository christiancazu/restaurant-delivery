input CreateOrderInput {
  destineLatLng: String!
  paymentId: Int!
  paymentCode: String
}

input UpdateOrderInput {
  destineLatLng: Int
  # payment: Payment
  # status: Status
  # rating: Rating
  rating_description: String
  # request_user: User
  # delivered_user: User
  # delivered_vehicle: Vehicle
  payment_card: String
  total: Float
  # created: Date
  # updated: Date
  payed: Boolean
}

type Order {
  id: Int!
  destineLatLng: String
  payment: Payment
  status: Status
  rating: Rating
  ratingDescription: String
  # client: Client
  # dealer: User
  # vehicle: Vehicle
  paymentCode: String
  total: Float
  # createdAt: Date;
  # updatedAt: Date;
  payed: Boolean
}

type Query {
  order: Order!
  orders: [Order!]
}

type Mutation {
  createOrder(createOrderInput: CreateOrderInput!, createOrderCardsInput: [CreateOrderCardInput!]!): Boolean
  updateOrder(order: UpdateOrderInput!): Order!
}
