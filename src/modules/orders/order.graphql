input CreateOrderInput {
  destineLatLng: Int!
  payment: Payment!
  status: Status!
  rating: Rating!
  rating_description: String!
  request_user: User!
  delivered_user: User!
  delivered_vehicle: Vehicle!
  payment_card: String
  total: Float!
  created: Date!
  updated: Date!
  payed: Boolean!
}

input UpdateOrderInput {
  destineLatLng: Int
  payment: Payment
  status: Status
  rating: Rating
  rating_description: String
  request_user: User
  delivered_user: User
  delivered_vehicle: Vehicle
  payment_card: String
  total: Float
  created: Date
  updated: Date
  payed: Boolean
}

type Order {
  id: Int!
  destineLatLng: Int!
  payment: Payment!
  status: Status!
  rating: Rating!
  rating_description: String!
  request_user: User!
  delivered_user: User!
  delivered_vehicle: Vehicle!
  payment_card: String
  total: Float!
  created: Date!
  updated: Date!
  payed: Boolean!
}

type Query {
  order: Order!
  orders: [Order!]
}

type Mutation {
  createOrder(order: CreateOrderInput!): Order!
  updateOrder(order: UpdateOrderInput!): Order!
  deleteOrder(id: Int!): Order!
}
